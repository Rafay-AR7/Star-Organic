<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .product-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        margin-top: 200px;
        margin-left: 0px;
        margin-bottom: 100px;
    }

    body{
        background: linear-gradient(to right, #e76565, #f3966b);
    }

    .product-card {
        position: relative;
        width: 300px;
        height: 350px;
        background-color: #fff;
        border: 2px solid transparent;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        color: #000;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 1px 1px 1px 1px #5e3a2b;
        color: #aaa;
    }

    .product-card::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background-color: #e74444;
        z-index: 1;
        transition: height 0.5s ease;
    }

    .product-card:hover::before {
        height: 100%;
        transform: scale(1.1);
        box-shadow: 3px 3px 4px 8px #ffff;
    }

    .product-content{
        position: relative;
        z-index: 2;
        padding: 20px;
        text-align: center;
        color: #fff;
    }

    .product-card h3 {
        margin: 0;
        font-size: 1.2em;
        color: black;
        margin-top: 10px;
    }

    a {
        text-decoration: none;
    }

    .product-card p {
        font-size: 1em;
        margin: 10px 0;
    }

    .logo img {
        height: 80px;
        width: 80px;
        margin-top: 100px;
    }

    @media (max-width: 768px) {
        .product-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .product-container {
            grid-template-columns: 1fr;
        }
    }

.header {

}

.animated-bg {
position: absolute;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: radial-gradient(circle, #d32f2f, transparent 50%);
animation: moveBackground 10s infinite linear;
z-index: -1;
}

@keyframes moveBackground {
0% {
    transform: rotate(0deg);
}
100% {
    transform: rotate(360deg);
}
}

.social-icons {
